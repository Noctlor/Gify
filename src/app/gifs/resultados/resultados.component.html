<div class="row">
    <div *ngFor="let i of resultados"
    class="col-md-4 col-sm-6 animate__animated animate__zoomInUp">
        <div class="card">
            <img [src]="i.images.downsized_medium.url" [alt]="i.title"
            class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                   {{i.title}}
                </p>
            </div>
        </div>
    </div>
</div>
